<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-1.10.2.min.js"></script>
<title>Demo</title>
</head>
<body>
	<div id="console1"></div>
	<div id="console2"></div>
	<script>
		var token;
		//alert('');
		$(function() {
			$.ajax({
				method : 'POST',
				url : '/api/auth/login',
				cache : 'false',
				dataType : 'json',
				contentType : 'application/json',
				data : '{"username":"svlada@gmail.com","password":"test1234"}',
				headers : {
					'Service-Name' : 'com.xk.msa.api.cr.hello'
				},
				success : function(data) {
					$('#console1').text('token：' + data.token);
					$('#console2').text('refreshToken：' + data.refreshToken);
					token = data;
				}
			});
		});
		
	</script>
</body>
</html>
